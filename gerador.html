<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador e Cronômetro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #333;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .section {
      padding: 15px;
      margin-bottom: 10px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .column {
      flex: 1;
      padding: 10px;

    }

    .button-container {
      text-align: center;
      margin-top: 15px;
    }

    button {
      padding: 10px;
      background: blue;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 style="text-align: center;">Gerador de Cronômetro</h2>

    <div class="section">
      <div class="row">
        <div class="column">
          <label>Data alvo:</label>
          <input type="date" id="targetDate">
        </div>
        <div class="column">
          <label>Hora:</label>
          <select id="targetHour"></select>
        </div>
        <div class="column">
          <label>Minuto:</label>
          <select id="targetMinute"></select>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="row">
        <div class="column">
          <label>Cor do fundo:</label>
          <input type="color" id="bgColor" value="#ffffff">
        </div>
        <div class="column">
          <label>Cor do texto:</label>
          <input type="color" id="textColor" value="#000000">
        </div>
      </div>
    </div>

    <div class="button-container">
      <button onclick="generateLink()">Gerar Link</button>
    </div>
  </div>

  <script>
    function populateDropdown(id, max) {
      const dropdown = document.getElementById(id);
      for (let i = 0; i <= max; i++) {
        let option = document.createElement("option");
        option.value = i.toString().padStart(2, '0');
        option.textContent = i.toString().padStart(2, '0');
        dropdown.appendChild(option);
      }
    }

    function generateLink() {
      const date = document.getElementById('targetDate').value;
      const hour = document.getElementById('targetHour').value;
      const minute = document.getElementById('targetMinute').value;
      const bgColor = document.getElementById('bgColor').value.substring(1);
      const textColor = document.getElementById('textColor').value.substring(1);

      if (!date) {
        alert('Escolha uma data, hora e minuto!');
        return;
      }

      const link = `${window.location.origin}${window.location.pathname}?date=${date}T${hour}:${minute}&bg=${bgColor}&text=${textColor}`;
      window.open(link, '_blank');
    }

    document.addEventListener("DOMContentLoaded", function () {
      populateDropdown("targetHour", 24);
      populateDropdown("targetMinute", 59);
    });
  </script>
</body>

</html>
